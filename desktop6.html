<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silab - Order Now</title>
    <link rel="icon" href="images\node-4.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f26110;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        
        .home-link {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover {
            transform: scale(1.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }
        
        .tagline {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product-card {
            width: 45%;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            padding-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        
        .product-card:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .product-card:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .star-rating {
            text-align: center;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #FFD700;
            cursor: pointer;
        }
        
        .features {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0;
            animation: slideUp 0.8s forwards;
            animation-delay: 0.7s;
        }
        
        .features h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0;
            animation: slideRight 0.8s forwards;
        }
        
        .feature:nth-child(2) {
            animation-delay: 0.9s;
        }
        
        .feature:nth-child(3) {
            animation-delay: 1.1s;
        }
        
        .feature:nth-child(4) {
            animation-delay: 1.3s;
        }
        
        .feature::before {
            content: '•';
            font-size: 1.5rem;
            margin-right: 10px;
            color: #FFD700;
        }
        
        .cta-button {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 15px 30px;
            background-color: #FFD700;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
            opacity: 0;
            animation: fadeIn 1s forwards, pulse 2s infinite ease-in-out;
            animation-delay: 1.5s;
        }
        
        .cta-button:hover {
            background-color: #FFC000;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            text-align: center;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: #000;
        }
        
        .rating-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .rating-stars {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .rating-stars span {
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s ease;
        }
        
        .rating-stars span.active {
            color: #FFD700;
        }
        
        .submit-rating {
            padding: 10px 20px;
            background-color: #f26110;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .submit-rating:hover {
            background-color: #d35000;
        }
        
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
            
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="home-link">HOME</a>
        </header>
        
        <h1>ORDER NOW!</h1>
        <p class="tagline">Spicy or not, Tilapia hits the spot!</p>
        
        <div class="products">
            <div class="product-card">
                <img src="images/tcs.jpg" alt="Silab Tilapia Chili Sauce with food" class="product-image">
                <div class="star-rating" data-product="chili">
                    <span class="star active" data-value="1">★</span>
                    <span class="star active" data-value="2">★</span>
                    <span class="star active" data-value="3">★</span>
                    <span class="star active" data-value="4">★</span>
                    <span class="star active" data-value="5">★</span>
                </div>
            </div>
            
            <div class="product-card">
                <img src="images/ts.jpg" alt="Silab Tilapia Steak with food" class="product-image">
                <div class="star-rating" data-product="steak">
                    <span class="star active" data-value="1">★</span>
                    <span class="star active" data-value="2">★</span>
                    <span class="star active" data-value="3">★</span>
                    <span class="star active" data-value="4">★</span>
                    <span class="star active" data-value="5">★</span>
                </div>
            </div>
        </div>
        
        <div class="features">
            <h2>With Silab, Silab Company offers you the perfect tilapia spicy or not, it hits the spot!</h2>
            <div class="feature">Spicy or sweet, it's always a treat</div>
            <div class="feature">Quick to eat, and hard to beat</div>
            <div class="feature">Hot or mild, it's sure to thrill!</div>
        </div>
        
        <button class="cta-button" id="order-button">ORDER NOW</button>
    </div>
    
    <!-- Rating Modal -->
    <div class="modal" id="rating-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h3 class="rating-title">Rate this product</h3>
            <div class="rating-stars" id="modal-stars">
                <span data-value="1">★</span>
                <span data-value="2">★</span>
                <span data-value="3">★</span>
                <span data-value="4">★</span>
                <span data-value="5">★</span>
            </div>
            <button class="submit-rating" id="submit-rating">Submit Rating</button>
        </div>
    </div>
    
    <script>
        // Get all star rating elements
        const starRatings = document.querySelectorAll('.star-rating');
        const modal = document.getElementById('rating-modal');
        const modalClose = document.getElementById('close-modal');
        const modalStars = document.getElementById('modal-stars').querySelectorAll('span');
        const submitRatingBtn = document.getElementById('submit-rating');
        const orderButton = document.getElementById('order-button');
        
        let currentProduct = '';
        let currentRating = 5; // Default to 5 stars
        
        // Add click event to each star rating container
        starRatings.forEach(container => {
            container.addEventListener('click', () => {
                currentProduct = container.dataset.product;
                openRatingModal();
            });
        });
        
        // Open rating modal
        function openRatingModal() {
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        // Close rating modal
        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        });
        
        // Click outside to close
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        });
        
        // Star rating functionality in modal
        modalStars.forEach(star => {
            // Hover effects
            star.addEventListener('mouseover', () => {
                const value = parseInt(star.dataset.value);
                highlightStars(value);
            });
            
            // Click to set rating
            star.addEventListener('click', () => {
                const value = parseInt(star.dataset.value);
                currentRating = value;
                highlightStars(value);
            });
        });
        
        // Reset stars when mouse leaves rating container
        document.getElementById('modal-stars').addEventListener('mouseleave', () => {
            highlightStars(currentRating);
        });
        
        // Highlight stars up to a certain value
        function highlightStars(value) {
            modalStars.forEach(s => {
                const starValue = parseInt(s.dataset.value);
                if (starValue <= value) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }
        
        // Submit rating
        submitRatingBtn.addEventListener('click', () => {
            // Update the product's star rating
            const productStars = document.querySelector(`.star-rating[data-product="${currentProduct}"]`).querySelectorAll('.star');
            
            productStars.forEach(star => {
                const starValue = parseInt(star.dataset.value);
                if (starValue <= currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            // Show confirmation and close modal
            alert(`Thank you for rating ${currentProduct} with ${currentRating} stars!`);
            
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        });
        
        // Order button click
        orderButton.addEventListener('click', () => {
            orderButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                orderButton.style.transform = '';
                alert('Thank you for your order! We will process it right away.');
            }, 200);
        });
        
        // Add hover effect to product images
        const productImages = document.querySelectorAll('.product-image');
        
        productImages.forEach(img => {
            img.addEventListener('mouseover', () => {
                img.style.transform = 'scale(1.05)';
            });
            
            img.addEventListener('mouseout', () => {
                img.style.transform = '';
            });
        });
    </script>
</body>
</html>
