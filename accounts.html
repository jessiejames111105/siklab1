<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
    <link rel="icon" href="images\node-4.png">
    <style>
        body, html {
            margin: 10px;
            margin-top: 10px;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
            background-color: #fff;
        }
        
        /* SIKLAB Color Theme */
        :root {
            --primary-color: #EA5504;  /* SIKLAB Orange */
            --primary-hover: #FF6A1F;  /* Slightly lighter orange for hover states */
            --text-dark: #333333;
            --text-light: #ffffff;
            --background: #ffffff;
        }
        
        /* Navigation Bar in SIKLAB style */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        
        .header a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: var(--background);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
            opacity: 0.1;  /* Very subtle background */
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .social-link {
            font-size: 24px;
            background-color: var(--primary-color);
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
        }
        
        .social-link:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
        }
        
        .location {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .location h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .address {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .map-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(234, 85, 4, 0.3);
            border: 3px solid var(--primary-color);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            z-index: 3;
            color: var(--text-dark);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            top: 100px
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50px;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            background-color: var(--primary-hover);
        }
        
        .social-icon img {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);  /* Make icon white */
        }
        
        #email {
            color: var(--text-dark);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <div class="header">
            <a href="#" id="home-link">HOME</a>
        </div>
        
        <div class="content">
            <h1>FOLLOW US ON:</h1>
            
            <div class="social-links">
                <a href="https://www.facebook.com/people/Siklab/61575188215178/" class="social-link" id="facebook-link">FACEBOOK</a>
                <a href="https://www.instagram.com/siklabco/" class="social-link" id="instagram-link">INSTAGRAM</a>
                <a href="https://www.tiktok.com/@siklab.co?_t=..." class="social-link" id="tiktok-link">TIKTOK</a>
            </div>
            
            <div class="location">
                <h2>LOCATION:</h2>
                <p class="address">673 Quirino Hwy, Novaliches, Quezon City, Metro Manila</p>
                <div class="map-container" id="map">
                    <!-- Map will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="social-icons">
                <div class="social-icon" id="icon1">
                    <img src="images\image-39.png" alt="Icon 1">
                </div>
                <div class="social-icon" id="icon2">
                    <img src="images\image-33.png" alt="Icon 2">
                </div>
                <div class="social-icon" id="icon3">
                    <img src="images\image-37.png" alt="Icon 3">
                </div>
            </div>
            <p id="email">siksikcampany7@gmail.com</p>
        </div>
    </div>

    <script>
        // Load Google Maps embed
        function initMap() {
            // Create map iframe dynamically
            const mapIframe = document.createElement('iframe');
            mapIframe.width = "100%";
            mapIframe.height = "100%";
            mapIframe.style.border = "0";
            mapIframe.src = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.2977360164416!2d121.02998182781754!3d14.69997140459518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b0d899095555%3A0x523cb309be95e9a6!2sQuezon%20City%20University%20-%20Main!5e0!3m2!1sen!2sph!4v1714960636106!5m2!1sen!2sph`;
            mapIframe.allowFullscreen = "";
            mapIframe.loading = "lazy";
            mapIframe.referrerPolicy = "no-referrer-when-downgrade";
            
            // Clear the map container and add the iframe
            const mapContainer = document.getElementById("map");
            mapContainer.innerHTML = '';
            mapContainer.appendChild(mapIframe);
        }
        
        // Function to set up social media links
        function setupSocialLinks() {
            // Replace these URLs with the actual social media profiles
            document.getElementById('facebook-link').href = "https://www.facebook.com/yourpage";
            document.getElementById('instagram-link').href = "https://www.instagram.com/youraccount";
            document.getElementById('tiktok-link').href = "https://www.tiktok.com/@youraccount";
            
            // Set up icon click handlers
            document.getElementById('icon1').addEventListener('click', function() {
                window.location.href = "https://www.facebook.com/yourpage";
            });
            
            document.getElementById('icon2').addEventListener('click', function() {
                window.location.href = "https://www.instagram.com/youraccount";
            });
            
            document.getElementById('icon3').addEventListener('click', function() {
                window.location.href = "https://www.tiktok.com/@youraccount";
            });
            
            // Set up home link
            document.getElementById('home-link').href = "index.html";
        }
        
        // Run setup when page loads
        window.onload = function() {
            setupSocialLinks();
            initMap();
        };
    </script>
</body>
</html>
