<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Offer - SIKLAB</title>
    <link rel="icon" href="images\node-4.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            padding: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .navbar a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        
        .content {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .menu-items {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .menu-item h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            text-transform: uppercase;
        }
        
        .view-menu {
            margin: 40px 0;
        }
        
        .view-menu a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .view-menu a:hover {
            background-color: #333;
        }
        
        .back-button {
            margin: 30px 0;
        }
        
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-button a:hover {
            background-color: #666;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            gap: 5px;
        }
        
        .social-link img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        
        .icon-arrow {
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html">HOME</a>
        </nav>
        
        <div class="content">
            <h1>What We Offer</h1>
            <p class="description">Curious? Here are our most popular menu items.</p>
            
            <div class="menu-items">
                <a href="desktop4.html" class="menu-item">
                    <img src="images/tcs.jpg" alt="Tilapia Chili Sauce">
                    <h3>TILAPIA CHILI SAUCE</h3>
                    <div class="icon-arrow">⌄</div>
                </a>
                
                <a href="desktop5.html" class="menu-item">
                    <img src="images/ts.jpg" alt="Tilapia Steak">
                    <h3>TILAPIA STEAK</h3>
                    <div class="icon-arrow">⌄</div>
                </a>
            </div>
            
            <div class="view-menu">
                <a href="desktop6.html">VIEW FULL MENU</a>
            </div>
            
            
        </div>
        
        <footer>
            <a href="https://www.instagram.com/siklabco/" class="social-link">
                <img src="images/image-33.png" alt="Siklab">
                SIKLAB CO.
            </a>
            <a href="https://www.tiktok.com/@siklab.co?_t=..." class="social-link">
                <img src="images/image-37.png" alt="TikTok">
                SIKLAB CO.
            </a>
            <a href="https://www.facebook.com/profile.php?id=61575188215178" class="social-link">
                <img src="images/image-39.png" alt="Facebook">
                SIKLAB
            </a>
        </footer>
    </div>
</body>
</html>
